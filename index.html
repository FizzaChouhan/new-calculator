    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="calculator-display">0</div>
        <div class="calculator-keys">
            <button class="key" onclick="clearDisplay()">C</button>
            <button class="key" onclick="backspace()">âŒ«</button>
            <button class="key operator" onclick="inputCharacter('/')">/</button>
            <button class="key operator" onclick="inputCharacter('*')">*</button>
            
            <button class="key" onclick="inputCharacter('7')">7</button>
            <button class="key" onclick="inputCharacter('8')">8</button>
            <button class="key" onclick="inputCharacter('9')">9</button>
            <button class="key operator" onclick="inputCharacter('-')">-</button>
            
            <button class="key" onclick="inputCharacter('4')">4</button>
            <button class="key" onclick="inputCharacter('5')">5</button>
            <button class="key" onclick="inputCharacter('6')">6</button>
            
            <button class="key operator" onclick="inputCharacter('+')">+</button>
            
            <button class="key" onclick="inputCharacter('1')">1</button>
            <button class="key" onclick="inputCharacter('2')">2</button>
            <button class="key" onclick="inputCharacter('3')">3</button>
            <button class="key equal" onclick="inputCharacter('=')">=</button>
            
            <button class="key" onclick="inputCharacter('0')">0</button>
            <button class="key" onclick="inputCharacter('.')">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
